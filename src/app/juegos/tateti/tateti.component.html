<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Sala de Juegos</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" routerLink="/">Home</a>
          <a class="p-2 text-dark" routerLink="/juegos">Juegos</a>
          <a class="p-2 text-dark" routerLink="/quiensoy">Quien soy?</a>
          <a class="p-2 text-dark" href="https://github.com/AndresWuthrich/saladejuegosadw">en GitHub</a>
        </nav>
    
        <a class="btn btn-outline-primary" routerLink="/login">Login</a>
        <a class="btn btn-outline-primary" routerLink="/registro">Registrarse</a>
    </div>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div style="text-align:center">
    <h1>
        <!-- {{nuevoJuego.nombre}}! -->
    </h1>
    </div>
    <h2></h2>

    <form name="juego">
        <li>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(0,0)">{{posiciones[0][0]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(0,1)">{{posiciones[0][1]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(0,2)">{{posiciones[0][2]}}</button>
            <br>
        </li>
    
        <li>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(1,0)">{{posiciones[1][0]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(1,1)">{{posiciones[1][1]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(1,2)">{{posiciones[1][2]}}</button>
            <br>
        </li>
    
        <li>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(2,0)">{{posiciones[2][0]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(2,1)">{{posiciones[2][1]}}</button>
            <button mat-raised-button [disabled]="ganador" class="button btn btn-info btn-lg" (click)="presion(2,2)">{{posiciones[2][2]}}</button>
        </li>
    
        <li>
            <button [hidden]="!ganador" class="btn btn-success btn-lg" (click)="nuevoTateti()">Nuevo</button>
        </li>
        <li>
            <button [hidden]="!empate" class="btn btn-success btn-lg" (click)="nuevoTateti()">Nuevo</button>
        </li>
    
        <h3 [hidden]="!ganoO">Ganó O</h3>
        <h3 [hidden]="!ganoX">Ganó X</h3> 
        <h3 [hidden]="!empate">Empate</h3> 
    </form>
    </body>
